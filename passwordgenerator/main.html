<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-4">
                <div class="generator-box">
                    <h1 class="text-white text-center ">Password Generator</h1>
                    <div class="password-input-box">
                        <input id="password-input" placeholder="Generate a password:" type="text" class="form-control">
                        <button id="copy-password-btn" class="copy-password-btn"><i class="fa-regular fa-clipboard"></i></button>
                    </div>
                    <div class="d-flex justify-content-between my-2">
                        <h6 class="text-white ">Password length</h6>
                        <input id="password-length-input" placeholder="length:" class="w-25"  type="number">
                    </div>
                    <div class="d-flex justify-content-between my-2">
                        <h6 class="text-white ">Include uppercase letters</h6>
                        <input  class="requirements-inputs"   type="checkbox">
                    </div>
                    <div class="d-flex justify-content-between my-2">
                        <h6 class="text-white ">Include lowercase letters</h6>
                        <input  class="requirements-inputs"   type="checkbox">
                    </div>
                    <div class="d-flex justify-content-between my-2">
                        <h6 class="text-white ">Include numbers</h6>
                        <input  class="requirements-inputs"   type="checkbox">
                    </div>
                    <div class="d-flex justify-content-between my-2">
                        <h6 class="text-white ">Include symbols</h6>
                        <input  class="requirements-inputs"   type="checkbox">
                    </div>
                    <button id="generate-password-btn" class="w-100 generate-password-btn">Generate password</button>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="assets/scripts/main.js"></script>
</body>
</html>
