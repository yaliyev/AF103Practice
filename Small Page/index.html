<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Page</title>
    <link rel="stylesheet" href="assets/style/reset.css">
    <link rel="stylesheet" href="assets/style/fonts.css">
    <link rel="stylesheet" href="assets/style/grid.css">
    <link rel="stylesheet" href="assets/style/index.css">
</head>
<body>
    <div class="container">

        <header>
            <nav class="navbar">
               
                <div class="menu">
                    Menu
                 </div>
            </nav>
        </header>
        <main>
            <section class="hero-common-info">

                <div class="desktop-image-meals">
                    <div class="hero-main-image">
                        <img src="assets/images/terry-taco.jpeg" alt="">
    
                        <div class="hero-main-image-title">Terry's Taco Point</div>
                        <div class="hero-main-image-description">Pretty Good Tacos!</div>
                    </div>
    
                    <div class="meals">
    
                        <div class="meal">
                            <div class="meal-price">$3.99</div>

                        </div>

                            <div class="meal-price">$1.99</div>

                    </div>

                </div>

                <div class="hero-main-image">

                </div>

                <div class="mobile-meals">

                    <div class="meal">
                        <div class="meal-price">$3.99</div>

                    </div>
    
                    <div class="meal">
                        <div class="meal-price">$1.99</div>

                    </div>

                </div>
                
               
                

                <div class="tablet-meals">

                    <div class="meal">
                        <div class="meal-price">$3.99</div>
                        <div class="meal-name">Kombucha</div>
                    </div>

                    <div class="meal">
                        <div class="meal-price">$1.99</div>
                        <div class="meal-name">Tacos</div>
                    </div>

                </div>

               

               
            </section>
        </main>
    </div>
    

</body>
</html>
