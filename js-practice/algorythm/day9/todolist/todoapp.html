<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="assets/style/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-center">
        <div class="col-6">
            <div class="app-box">
               <div class="title">Todo App</div>
               <div class="adding-task">
                <input id="adding-task-input" class="adding-task-input" placeholder="Add your new todo" type="text">
                <button id="adding-task-button" class="adding-task-button">+</button>
               </div>

               <div id="tasks" class="tasks">
                  <!-- <div class="task">Buy a new gaming laptop

                    <button id="delete-task" class="delete-task">
                        <i class="fa-solid fa-trash"></i>
                    </button>

                  </div> -->
               </div>

               <div class="tasks-info">
                    <div id="tasks-amount"  class="tasks-amount">You have <span id="tasks-amount-quantity">0</span> pending tasks</div>
                    <div id="no-todo-item" class="tasks-amount">No ToDo Item</div>
                    <button id="clear-all-button" class="clear-all-button">Clear All</button>
               </div>
              
            </div>
        </div>
    </div>
     
  </div>
    
    <script src="assets/scripts/main.js"></script>
</body>
</html>
