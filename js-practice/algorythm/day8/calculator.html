<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
          <input id="screen-input" type="text">
        </div>
        <div class="row">
            <div class="calculator-button symbol-button">1</div>
            <div class="calculator-button symbol-button">2</div>
            <div class="calculator-button symbol-button">3</div>
            <div class="calculator-button symbol-button">+</div>
        </div>
        <div class="row">
            <div class="calculator-button symbol-button">4</div>
            <div class="calculator-button symbol-button">5</div>
            <div class="calculator-button symbol-button">6</div>
            <div class="calculator-button symbol-button">-</div>
        </div>
        <div class="row">
            <div class="calculator-button symbol-button">7</div>
            <div class="calculator-button symbol-button">8</div>
            <div class="calculator-button symbol-button">9</div>
            <div class="calculator-button symbol-button">*</div>
        </div>
        <div class="row">
            <div id="clear-one-button" class="calculator-button">C</div>
            <div class="calculator-button symbol-button">0</div>
            <div id="clear-all-button" class="calculator-button">A</div>
            <div class="calculator-button symbol-button">/</div>
        </div>
        <div class="row">
            <div class="calculator-button disabled">C</div>
            <div id="equal-button" class="calculator-button">=</div>
            <div class="calculator-button disabled">C</div>
            <div class="calculator-button disabled">C</div>
        </div>
    </div>

    <script src="assets/scripts/calculator-function.js"></script>
</body>
</html>
