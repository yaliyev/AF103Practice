<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
    <style>
        th,
        td {
            padding: 10px;
        }
    </style>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th colspan="1" rowspan="3">Day</th>
                <th colspan="5">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th colspan="3" rowspan="2">Topic</th>
            </tr>

            <tr>
                <th colspan="1">Begin</th>
                <th colspan="1">End</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2">8:00</td>
                <td rowspan="2">5:00</td>
                <td rowspan="1" colspan="3">Introduction to XML</td>
            </tr>

            <tr>
                <td colspan="3">Validity:DTD and Relax NG</td>

            </tr>

            <tr>
                <td rowspan="3">Tuesday</td>
                <td>8:00 a.m</td>
                <td>11:00 a.m</td>
                <td colspan="3">XPath</td>
            </tr>

            <tr>
                <td>11:00 a.m</td>
                <td>2:00 p.m</td>
                <td colspan="3" rowspan="2">XSL Transformations</td>
            </tr>
            <tr>
                <td>2:00 p.m</td>
                <td>5:00 p.m</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>8:00 a.m</td>
                <td>12:00 p.m</td>
                <td colspan="3">XSL Formatting Objects</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
