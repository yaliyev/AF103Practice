<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced HTML Form</title>
</head>

<body>
    <form>

        <fieldset>
            <legend>Personal information</legend>

            <label for="">First name:</label>
            <input type="text"> <br>
            <label for="">Last name</label> <input type="text"> <br>
            <label for="">Email</label> <input type="email"> <br>
            <label for="">Date of Birth:</label> <input type="date"> <br>

            <label for="">Gender:</label>

            <input type="radio" name="" id=""> <label for="">Male</label>
            <input type="radio" name="" id=""> <label for="">Female</label>
            <input type="radio" name="" id=""> <label for="">Other</label>

        </fieldset>

        <fieldset>
            <legend>Address information</legend>

            <label for="">Address:</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>

            <br>

            <label for="">City:</label>

            <input type="text">

            <br>


            <label for="">State:</label>

            <select name="" id="">
                <option value="California">California</option>
            </select>

            <br>

            <label for="">Zip Code:</label>

            <input type="text">

            <span>Format:12345</span>

        </fieldset>

        <fieldset>
            <legend>Additional information</legend>

            <label for="">Interests:</label>
            <br>
            <label for="">Music</label><label for="">Sports</label><label for="">Books</label>
            <input type="checkbox" name="" id=""><input type="checkbox" name="" id=""><input type="checkbox" name="" id="">

            <br>
            <label for="">Short Bio:</label>
            <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </fieldset>
    </form>

</body>

</html>
