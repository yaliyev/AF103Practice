<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form practice</title>
</head>
<body>
    

<form>

    
    <h1>Travel reservation form</h1>

    <br>
    <h2>* denotes mandatory</h2>

    <br>

    <label for="fullname">Full name*:</label> <br>
    <input id="fullname" placeholder="FirstName Lastname" type="text" required>

    <br> <br>
    <label for="email">Email address*:</label> <br>
    <input id="email" placeholder="EMAIL_ADDRESS" type="text" required>

    <br> <br>
    <label for="select">Select Tour Package*:</label> <br>
    <select id="select" required>

        <option value="goa">Goa</option>
    </select>
    <br>
    <label for="arrdate">Arrival date*:</label><br>
    <input id="arrdate" type="date" required> <br>

    <label for="npersons">Number of persons*</label> <br>

    <input id="npersons"  type="number" placeholder="UNKNOWN_TYPE" required> <br>

    <label for="">What would you want to avail?*</label> <br>

    <label for="">Boarding</label> <input type="checkbox" name="" id=""> <br>
    <label for="">Fooding</label><input type="checkbox" name="" id=""> <br>
    <label for="">Sight seeing</label><input type="checkbox" name="" id=""> <br>
    
    <label for="coupon">Discout Coupon code:</label> <br>
    <input id="coupon" type="number" placeholder="UNKNOWN_TYPE"> <br>
    <label for="">Terms and conditions*</label> <br>
    <input type="radio"  name="button" id=""> <span>I agree</span>
    <input type="radio"  name="button" id=""> <span>I disagree</span> <br>

    <button type="submit">Complete reservation</button>






</form>
    
</body>
</html>
