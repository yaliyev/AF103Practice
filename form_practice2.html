<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form practice 2</title>
</head>

<body>
    <form action="">
        <label for="name">Name:</label> <input id="name" required type="text" maxlength="5" placeholder="Type a name">
        <br>
        <label for="num">Fav Number:</label> <input id="num" required min="7" max="30" type="number" name="" id=""
            placeholder="number"> <br>
        <label for="email">Email:</label> <input id="email" required type="email" name="" id=""
            placeholder="Type a email"> <br>
        <label for="pass">Password:</label> <input id="pass" required type="password" name="" id=""
            placeholder="Type a password"> <br>
        <label for="gender">Gender:</label> <input id="gender" checked type="radio" name="rdb" id=""> <span>Male</span>
        <input type="radio" name="rdb" id=""> <span>Female</span> <br>
        <label for="country">Country:</label> <select id="country" required name="" id="">
            <option value="">USA</option>
        </select> <br>
        <label for="message">Message:</label> <br> <textarea id="message" required name="" id="" cols="30"
            rows="10"></textarea> <br>
        <label for="subscribe">Subscribe to newsletter:</label> <input id="" required type="checkbox" name="" id="">
        <br>
        <label for="uploadfile">Upload file:</label> <input required multiple type="file" name="" id=""> <br>
        <label for="birthdate">Birthdate:</label> <input id="" required type="date" name="" id=""> <br>
        <label for="color">Favorite Color:</label> <input id="" required type="color" name="" id=""> <br>
        <label for="website">Personal Website:</label> <input id="" required type="url"> <br>
        <button>Submit</button> <input type="reset" value="Reset">
    </form>

</body>

</html>
