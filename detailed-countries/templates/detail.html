<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Countries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <div class="row d-flex justify-content-center">
            <div class="col-8">
                <div class="card">
                    <img id="country-image" class="card-img-top" src="https://cdn.britannica.com/14/4714-050-208C0B4A/Flag-Azerbaijan.jpg" alt="Card image cap">
                    <div class="card-body">
                      <h5 id="country-name" class="card-title text-center"></span></h5>
                      <div class="row">
                        <div class="col-7">
                      <p id="country-capital" class="card-text">Capital:  </p>
                      <p id="country-population" class="card-text">Population:  </p>
                        </div>
                        <div class="col-5">
                            <p id="country-region" class="card-text">Region: </p>
                            <p id="country-fifa-name" class="card-text">Fifa NAME:  </p>
                        </div>
                      </div>
                      
                      
                    </div>
                  </div>
            </div>
        </div>
        <div id="cards" class="row mt-5">
            
            
        </div>

    </div>
    <script src="../assets/scripts/detail.js"></script>

    
</body>

</html>
