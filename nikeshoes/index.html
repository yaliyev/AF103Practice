<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike shoes</title>
    <link rel="stylesheet" href="assets/style/reset.css">
    <link rel="stylesheet" href="assets/style/fonts.css">
    <link rel="stylesheet" href="assets/style/grid.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <header>
        <div class="head-part">
           <div class="row head-row">
             <div class="col-8">
                <div class="logo">
                    <img src="assets/images/png-clipart-angle-font-nike-angle-white-removebg-preview.png" alt="Nike logo">
                </div>
             </div>
           </div>
           <div class="row">
                <h1 class="head-title">AIR STRUCTURE</h1>

               
                
           </div>
           <div class="row">
            <p class="head-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita repellat error suscipit molestias nam! Repellat sunt aut molestiae placeat itaque.</p>
           </div>
          
            <img class="shoe" src="assets/images/png-clipart-sneakers-basketball-shoe-sportswear-nike-shoe-outdoor-shoe-running-removebg-preview.png" alt="">
            <span class="shadow-effect-shoe"></span>
        </div>
    </header>
    <main>
        <section class="shoe-details">

            <div class="row details-row">
                <div class="col-9">
                    <h1 class="detail-title">AIR STRUCTURE</h1>
                    <div class="detail-badge">NEW</div>
                </div>
            </div>

            <div class="row">
               <h3 class="description">RUNNING COLLECTIONS</h3>
            </div>

            <div class="row">

                <ul class="stars">
                    <li><i class="fa-solid fa-star"></i></li>
                    <li><i class="fa-solid fa-star"></i></li>
                    <li><i class="fa-solid fa-star"></i></li>
                    <li><i class="fa-solid fa-star"></i></li>
                    <li><i class="fa-regular fa-star"></i></li>
                </ul>

            </div>

        </section>
    </main>

</body>
</html>
